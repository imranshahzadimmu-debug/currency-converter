<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Live Currency Converter</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
    font-family: Arial, sans-serif;
    background: #f4f6f8;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}
.converter {
    background: #fff;
    padding: 20px;
    width: 320px;
    border-radius: 10px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
}
h2 { text-align: center; }
input, select, button {
    width: 100%;
    padding: 10px;
    margin-top: 10px;
}
button {
    background: #007bff;
    color: white;
    border: none;
    cursor: pointer;
}
button:hover { background: #0056b3; }
.result {
    margin-top: 15px;
    font-weight: bold;
    text-align: center;
}
</style>
</head>

<body>

<div class="converter">
    <h2>Live Currency Converter</h2>

    <input type="number" id="amount" placeholder="Enter amount" />

    <select id="fromCurrency"></select>
    <select id="toCurrency"></select>

    <button onclick="convertCurrency()">Convert</button>
    <div class="result" id="result"></div>
</div>

<script>
// ✅ STATIC CURRENCY LIST (NO API = NO ERROR)
const currencies = {
  USD: "United States Dollar",
  EUR: "Euro",
  INR: "Indian Rupee",
  GBP: "British Pound",
  AUD: "Australian Dollar",
  CAD: "Canadian Dollar",
  JPY: "Japanese Yen",
  CNY: "Chinese Yuan",
  CHF: "Swiss Franc",
  AED: "UAE Dirham",
  SAR: "Saudi Riyal",
  QAR: "Qatari Riyal",
  KWD: "Kuwaiti Dinar",
  BHD: "Bahraini Dinar",
  OMR: "Omani Rial",
  SGD: "Singapore Dollar",
  HKD: "Hong Kong Dollar",
  NZD: "New Zealand Dollar",
  ZAR: "South African Rand",
  BRL: "Brazilian Real",
  MXN: "Mexican Peso",
  RUB: "Russian Ruble",
  TRY: "Turkish Lira",
  EGP: "Egyptian Pound",
  PKR: "Pakistani Rupee",
  BDT: "Bangladeshi Taka",
  LKR: "Sri Lankan Rupee",
  NPR: "Nepalese Rupee"
};

const API_URL = "https://open.er-api.com/v6/latest/USD";

const fromCurrency = document.getElementById("fromCurrency");
const toCurrency = document.getElementById("toCurrency");
let rates = {};

// Load dropdowns
for (const code in currencies) {
    let opt1 = new Option(`${code} - ${currencies[code]}`, code);
    let opt2 = new Option(`${code} - ${currencies[code]}`, code);
    fromCurrency.add(opt1);
    toCurrency.add(opt2);
}

fromCurrency.value = "USD";
toCurrency.value = "INR";

// Load exchange rates
fetch(API_URL)
  .then(res => res.json())
  .then(data => rates = data.rates)
  .catch(() => {
      document.getElementById("result").innerText =
        "❌ Failed to load exchange rates";
  });

function convertCurrency() {
    const amount = document.getElementById("amount").value;
    if (!amount || amount <= 0) {
        alert("Enter a valid amount");
        return;
    }

    const from = fromCurrency.value;
    const to = toCurrency.value;

    const result = (amount * rates[to] / rates[from]).toFixed(2);
    document.getElementById("result").innerText =
        `${amount} ${from} = ${result} ${to}`;
}
</script>

</body>
</html>
