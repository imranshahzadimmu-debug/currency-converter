<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Live Currency Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .converter {
            background: white;
            padding: 20px;
            border-radius: 10px;
            width: 300px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        input, select, button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
        }
        button {
            background: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
        .result {
            margin-top: 15px;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="converter">
    <h2>Live Currency Converter</h2>

    <input type="number" id="amount" placeholder="Enter amount" />

    <select id="fromCurrency"></select>
    <select id="toCurrency"></select>

    <button onclick="convertCurrency()">Convert</button>

    <div class="result" id="result"></div>
</div>

<script>
const symbolsAPI = "https://api.exchangerate.host/symbols";
const convertAPI = "https://api.exchangerate.host/latest";

const fromCurrency = document.getElementById("fromCurrency");
const toCurrency = document.getElementById("toCurrency");

async function loadCurrencies() {
    const response = await fetch(symbolsAPI);
    const data = await response.json();

    const symbols = data.symbols;

    for (const code in symbols) {
        const name = symbols[code].description;

        const option1 = document.createElement("option");
        option1.value = code;
        option1.text = `${code} â€“ ${name}`;

        const option2 = option1.cloneNode(true);

        fromCurrency.add(option1);
        toCurrency.add(option2);
    }

    fromCurrency.value = "USD";
    toCurrency.value = "INR";
}

async function convertCurrency() {
    const amount = document.getElementById("amount").value;
    const from = fromCurrency.value;
    const to = toCurrency.value;

    if (!amount) {
        alert("Please enter amount");
        return;
    }

    const response = await fetch(`${convertAPI}?base=${from}&symbols=${to}`);
    const data = await response.json();

    const rate = data.rates[to];
    const result = (amount * rate).toFixed(2);

    document.getElementById("result").innerText =
        `${amount} ${from} = ${result} ${to}`;
}

loadCurrencies();
</script>

</body>
</html>
