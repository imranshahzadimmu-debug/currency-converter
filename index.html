<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Live Currency Converter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .converter {
            background: #fff;
            padding: 20px;
            width: 320px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        h2 {
            text-align: center;
        }
        input, select, button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
        }
        button {
            background: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
        .result {
            margin-top: 15px;
            font-weight: bold;
            text-align: center;
        }
    </style>
</head>

<body>

<div class="converter">
    <h2>Live Currency Converter</h2>

    <input type="number" id="amount" placeholder="Enter amount" />

    <select id="fromCurrency"></select>
    <select id="toCurrency"></select>

    <button onclick="convertCurrency()">Convert</button>

    <div class="result" id="result"></div>
</div>

<script>
const symbolsAPI = "https://api.exchangerate.host/symbols";
const convertAPI = "https://api.exchangerate.host/latest";

const fromCurrency = document.getElementById("fromCurrency");
const toCurrency = document.getElementById("toCurrency");

async function loadCurrencies() {
    try {
        const response = await fetch(symbolsAPI);
        const data = await response.json();

        if (!data.symbols) {
            throw new Error("Currency symbols not loaded");
        }

        for (const code in data.symbols) {
            const name = data.symbols[code].description;

            const option1 = document.createElement("option");
            option1.value = code;
            option1.text = `${code} - ${name}`;

            const option2 = option1.cloneNode(true);

            fromCurrency.appendChild(option1);
            toCurrency.appendChild(option2);
        }

        fromCurrency.value = "USD";
        toCurrency.value = "INR";

    } catch (error) {
        document.getElementById("result").innerText =
            "Error loading currency list. Check internet connection.";
        console.error(error);
    }
}

async function convertCurrency() {
    const amount = document.getElementById("amount").value;
    if (!amount || amount <= 0) {
        alert("Enter a valid amount");
        return;
    }

    const from = fromCurrency.value;
    const to = toCurrency.value;

    try {
        const response = await fetch(`${convertAPI}?base=${from}&symbols=${to}`);
        const data = await response.json();

        if (!data.rates) {
            throw new Error("Conversion failed");
        }

        const result = (amount * data.rates[to]).toFixed(2);
        document.getElementById("result").innerText =
            `${amount} ${from} = ${result} ${to}`;

    } catch (error) {
        document.getElementById("result").innerText =
            "Error converting currency.";
        console.error(error);
    }
}

loadCurrencies();
</script>

</body>
</html>
